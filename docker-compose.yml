services:
  fnos-qbit-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fnOS-qBit-Proxy
    pid: "host"
    network_mode: "bridge"
    environment:
      - PASSWORD=fnosnb
    ports:
      - "7777:8086"
    volumes:
      - /home/Qiqi-is-so-cute/qbt.sock:/app/qbt.sock
